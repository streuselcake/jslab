<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
  integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
  crossorigin=""/>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>


  <title>Leaflet Draw plugin</title>
</head>
<body>
  <div id="main" style="overflow: auto;">
    <div id="mapdiv" style="width: 600px; height: 400px; float: left;"></div>
    <div id="data">
      <form action="javascript:void(0);">
        <textarea id="geojsontextarea"></textarea><br />
        <input id="submit" type="submit" value="load">
      </form>
      <br />
    </div>
  </div>

  <br />
  References:
  <ul>
    <li><a href="https://leafletjs.com/examples.html" target="blank">https://leafletjs.com/examples.html</a></li>
    <li><a href="https://leafletjs.com/reference-1.4.0.html" target="blank">https://leafletjs.com/reference-1.4.0.html</a></li>
    <li><a href="https://leaflet.github.io/Leaflet.draw/docs/leaflet-draw-latest.html" target="blank">https://leaflet.github.io/Leaflet.draw/docs/leaflet-draw-latest.html</a></li>
  </ul>

</body>
</html>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
